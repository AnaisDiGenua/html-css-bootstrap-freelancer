<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- /bootstrap -->
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /style -->
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /font-awesome -->
    <title>Portfolio</title>
</head>
<body class="debug">
    
    <!-- inizio header -->
    <header>
        <div class="container-md">
            <nav>
                header
            </nav>
        </div>
    </header>
    <!-- /header -->


    <!-- inizio jumbotron -->
    <section id="jumbotron">
        <div class="container py-5">
            <div class="row">
                <div class="col-12 text-center">
                    <img src="img/avatar.svg" alt="">
                </div>
                <div class="col-12 text-center text-white text-uppercase">
                    <h1>Start Bootstrap</h1>
                </div>
                <div class="col-12 text-center text-white">
                    <div class="star-box">
                        <i class="fas fa-star"></i>
                    </div>
                </div>
                <div class="col-12 text-white text-uppercase">
                    <ul class="list-group list-group-horizontal justify-content-center jobs_list">
                        <li>Graphic artist</li>
                        <li class="mx-2">- Web designer -</li>
                        <li>Illustrator</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- /jumbotron -->


    <!-- inizio main -->
    <main>
        <!-- inizio portfolio -->
        <section id="portfolio">
            <div class="container">
                <div class="row py-5">
                    <div class="col-12 text-center text-uppercase">
                        <h2>Portfolio</h2>
                    </div>
                    <div class="col-12 text-center">
                        <div class="star-box">
                            <i class="fas fa-star"></i>
                        </div>
                    </div>
                </div>
                <div class="row gy-3 pb-5">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="box">
                            <img class="rounded"src="img/cabin.png" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="box">
                            <img class="rounded" src="img/cake.png" alt="">

                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="box">
                            <img class="rounded" src="img/circus.png" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="box">
                            <img class="rounded" src="img/game.png" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="box">
                            <img class="rounded" src="img/safe.png" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="box">
                            <img class="rounded" src="img/submarine.png" alt="">
                        </div>
                    </div>
                </div>

            </div>
        </section>
        <!-- /portfolio -->

        <!-- inizio about  -->
        <section id="about">
            <div class="container"></div>
        </section>
        <!-- /about -->

        <!-- inizio contact me -->
        <section id="contact-me">
            <div class="container"></div>
        </section>
        <!-- /contact me -->
    </main>
    <!-- /main -->


    <!-- inizio footer -->
    <footer>
        <div class="footer-top">
            <div class="container"></div>
        </div>    

        <div class="footer-bottom">
            <div class="container"></div>
        </div>
    </footer>
    <!-- /footer -->



    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- /js -->
</body>
</html>
